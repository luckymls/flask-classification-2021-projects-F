{% extends "base.html" %}

{% block content %}
    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
        }

        .row {
            align-items: center;
        }

    </style>
    <div class="container">
        <div class="row">
            <div class="col">

                <img class="large-front-thumbnail"
                     src="{{ url_for('static', filename='imagenet_subset/'+image_id) }} "
                     alt={{ image_id }}/>
            </div>
            <div class="col">
                {{ plot|safe }}
            </div>
        </div>
    </div>
{% endblock %}
